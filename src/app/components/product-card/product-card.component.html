<!-- Cuando el producto existe -->
<div *ngIf="product; else loadingCard" class="card product-card shadow-sm border-0 rounded-4 h-100">
  <img [src]="product.image" class="card-img-top rounded-top-4 img-fluid"
        [alt]="product.name" style="height: 220px; object-fit: cover;" />

  <div class="card-body d-flex flex-column justify-content-between">
    <h5 class="card-title fw-semibold text-dark">{{ product.name }}</h5>
    <p class="card-text text-muted small">{{ product.description }}</p>

    <div class="mt-auto d-flex justify-content-between align-items-center">
      <div class="text-primary fw-bold fs-5">${{ product.price }}</div>
      <button class="btn btn-sm btn-outline-primary rounded-pill px-3 fw-medium">
        <i class="bi bi-cart-plus me-1"></i> Agregar
      </button>
    </div>
  </div>
</div>

<!-- Placeholder mientras se carga -->
<ng-template #loadingCard>
  <div class="card product-card shadow-sm border-0 rounded-4 h-100 placeholder-glow">
    <div class="bg-secondary placeholder w-100 rounded-top-4" style="height: 220px;"></div>
    <div class="card-body">
      <h5 class="card-title placeholder col-8"></h5>
      <p class="card-text placeholder col-6"></p>
      <div class="d-flex justify-content-between align-items-center mt-4">
        <div class="placeholder col-3"></div>
        <div class="placeholder btn btn-sm col-4 rounded-pill"></div>
      </div>
    </div>
  </div>
</ng-template>
