<div class="container py-4">
  <h2 class="text-center mb-4 text-danger fw-bold">ðŸ”¥ Ofertas Destacadas</h2>

  <div class="row g-4">
    <div class="col-12 col-sm-6 col-md-4" *ngFor="let offer of offers">
      <div class="card h-100 shadow-sm offer-card border-0 rounded-4">
        <div class="position-relative">
          <img [src]="offer.image" [alt]="offer.name"
                class="card-img-top rounded-top-4 img-fluid" style="height: 220px; object-fit: cover;" />
          <span class="badge bg-danger position-absolute top-0 start-0 m-2 rounded-pill px-3">
            -{{ offer.discount }}%
          </span>
        </div>

        <div class="card-body d-flex flex-column">
          <h5 class="fw-semibold">{{ offer.name }}</h5>
          <p class="text-muted small mb-2">{{ offer.description }}</p>

          <div class="mt-auto d-flex justify-content-between align-items-center">
            <div>
              <span class="text-danger fw-bold fs-5">${{ offer.price }}</span>
              <span class="text-muted text-decoration-line-through ms-1">${{ offer.oldPrice }}</span>
            </div>
            <button class="btn btn-sm btn-outline-danger rounded-pill px-3">
              <i class="bi bi-cart-plus me-1"></i> Comprar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
